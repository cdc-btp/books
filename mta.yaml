  - name: books-srv
    type: nodejs
    path: gen/srv
    properties:
      AMS_DCL_ROOT: ams/dcl
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: books-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          AMS_DCL_ROOT: ams/dcl
          forwardAuthToken: true

    requires:
      - name: ias-cdc-idp
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: books-srv
      - name: books-destination
      - name: books-cloud-logging
      - name: books-postgres

  - name: router
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: books-api
        group: destinations
        properties:
          name: books-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: books-cloud-logging
      - name: books-destination
      - name: html5_repo_runtime

      - name: ias-cdc-idp
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: books-router

  - name: books-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: books-postgres
        
resources:
  - name: ias-cdc-idp
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./ias-config.json
      service-plan: application
      service: identity
      service-name: ias-cdc-idp
      display-name: Books Identity Test (${org}-${space})
 
  - name: books-destination
    type: org.cloudfoundry.managed-service
    requires:
      - name: books-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: books-api
                URL: ~{books-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.IASDependencyName: books-api
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: books-cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: standard
      config:
        ingest_otlp:
          enabled: true

  - name: books-application-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

  - name: html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
      service-name: html5_repo_runtime-service

  - name: books-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development

  - name: books-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  