_schema-version: 3.3.0
ID: books
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: books-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: ams-books-ias
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: policy-deployer
  - name: books-srv
    type: nodejs
    path: gen/srv
    properties:
      AMS_DCL_ROOT: ams/dcl
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          AMS_DCL_ROOT: ams/dcl
    requires:
      - name: books-hana
      - name: ams-books-ias
        parameters:
          config:
            credential-type: X509_GENERATED
      - name: books-destination
      - name: books-cloud-logging
      - name: books-conn

  - name: books-hana-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: books-hana

  - name: books-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: books-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: booksadminbooks
          artifacts:
            - admin-books.zip
          target-path: app/
        - name: booksbrowse
          artifacts:
            - browse.zip
          target-path: app/

  - name: booksadminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm i
        - npm run build
        - npm ci
      supported-platforms:
        []
  - name: booksbrowse
    type: html5
    path: app/browse
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm i
        - npm run build
        - npm ci
      supported-platforms:
        []

  - name: books-destinations
    type: com.sap.application.content
    requires:
      - name: books-html5-repo-host
        parameters:
          service-key:
            name: books-html5-repo-host-key
      - name: srv-api
      - name: books-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: ignore
          destinations:
            - Name: books-html5-repository
              ServiceInstanceName: books-html5-repo-host
              ServiceKeyName: books-html5-repo-host-key
              sap.cloud.service: books

resources:
  - name: books-hana
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: ams-books-ias
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./ias-config.json
      service-plan: application
      service: identity
      service-name: ams-books-ias
  - name: books-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: books-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: books-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.IASDependencyName: books-api
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
  - name: books-cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: standard
      config:
        ingest_otlp:
          enabled: true
          
  - name: books-conn
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: connectivity
      service-name: books-conn
      service-keys:
        - name: books-conn-key