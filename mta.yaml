_schema-version: 3.3.0
ID: books
version: 1.0.0

description: "Books - IAS & AMS & CDC "
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - mkdir -p resources
        - npx cds build --production

modules:
  - name: idp-deployer
    type: nodejs
    path: idp
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true 
      tasks:
        - name: deploy-idp
          command: npm run start
          memory: 256M
    requires:
      - name: ias-cdc-idp
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: idp-deployer

