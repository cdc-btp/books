  - name: ams-books-ias
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./ias-config.json
      service-plan: application
      service: identity
      service-name: ams-books-ias
      display-name: Books Identity (${org}-${space})`

  #      grant_type: , "authorization_code_pkce_s256"

  # ------------------------------------------------------------
  - name: books-destination
    # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: books-srv
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.IASDependencyName: books-api
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
  # ------------------------------------------------------------

  - name: books-cloud-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: cloud-logging
      service-plan: standard
      config:
        ingest_otlp:
          enabled: true

  - name: books-application-logs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite

